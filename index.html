<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="shortcut icon" href="_____" type="image/x-icon" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container text-center">
      <!-- game tittle-->
      <h1 class="mb-4">Hangman!</h1>

      <!-- select difficulty-->
      <!-- change t0: Hard red -- master purpple -- inpossible dark purpple -->
      <div id="dificultySelection" class=""> <!-- ADD BACK d-none  -->
        <h3>Select Difficulty</h3>
        <button class="btn btn-success difficulty-btn" onclick="startGame('easy')"> Easy </button>
        <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')"> Medium </button>
        <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')" > Hard </button>
      </div>

      <div id="dificultyBox" class="mt-3 p-3 fw-bold">PLACEHOlDER TEXT</div>

      <!-- game area; play the game-->
      <div id="gameArea" class="mt-4"><!-- ADD BACK d-none  -->

        <!-- wrd display-->
        <h2 id="wordDisplay" class="mb-3">_________________________</h2>

        <!-- input for guessing-->
         <div>
          <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto" placeholder="Guess a Letter">
          <button id="guessBtn" class="btn btn-warning difficulty-btn" onclick="guessLetter()">Guess</button>
      </div>

      <!--Wrong Guesses-->
      <p id="wrongLetters" class="fw-bold text-danger" >Wrong Guesses: </p>

      <!--guy Health-->
      <img id="guy" src="_____" alt="dead guy" class="guy-img">

      <!-- Restart Health-->
       <div class="mt-4">
        <btn id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</btn>
       </div>
      
    </main>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
